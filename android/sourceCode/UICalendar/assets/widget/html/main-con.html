<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript">
    
		apiready = function(){
	    	openUICalendar();
	    }
	    
		function openUICalendar(){
			var obj = api.require('UICalendar');
			obj.open({
    			rect: {
        			x: 0,
        			y: 0,
        			w: 320,
        			h: 220
    			},
    			styles: {
        			bg: 'rgba(0,0,0,0)',
        			week: {
            			weekdayColor: '#3b3b3b',
            			weekendColor: '#a8d400',
            			size: 12
        			},
        			date: {
            			color: '#3b3b3b',
            			selectedColor: '#fff',
            			selectedBg: '#a8d500',
            			size: 12
        			},
        			today: {
            			color: 'rgb(230,46,37)',
            			bg: ''
        			},
        			specialDate: {
            			color: '#a8d500',
            			bg: 'widget://image/a.png'
        			}
    			},
    			specialDate: [{
        			date: '2015-06-01'
    			}],
    			switchMode: 'vertical',
    			fixedOn: '',
    			fixed: true
			}, function(ret, err){
    			if(ret){
        			alert(JSON.stringify(ret));
    			}
			});
		}
    
	</script>
</head>

</body>
</html>
